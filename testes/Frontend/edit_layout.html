<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./preview.css">
    <title>Document</title>
</head>
<body>

    <aside>
        <fieldset class="color-picker">
            <div class="swatch">
                <input type="color" id="background-color" name="background" value="#FFFFFF">
                <div class="info">
                  <h3>Background</h3>
                  <span id="span1">#FFFFFF</span>
                </div>
            </div>
            <div class="swatch">
                <input type="color" id="text-color" name="text-co" value="#FFFFFF">
                <div class="info">
                  <h3>Texto</h3>
                  <span id="span2">#FFFFFF</span>
                </div>
            </div>
            <div class="swatch">
                <input type="color" id="primary-color" name="primary-co" value="#262626">
                <div class="info">
                  <h3>Primaria</h3>
                  <span id="span3">#262626</span>
                </div>
            </div>
            <div class="swatch">
                <input type="color" id="secundary-color" name="secundary-co" value="#00B0F0">
                <div class="info">
                  <h3>Secundaria</h3>
                  <span id="span4">#00B0F0</span>
                </div>
            </div>

            <button type="button" id="atualizar">Salvar</button>
        </fieldset>
    </aside>

    <section class="preview">
        <div class="layout1">
            <div class="div1"></div>
            <div class="div2"></div>
            <div class="div3">
                <h1>N0001</h1>
                <h1>2</h1>
            </div>
        </div>
    </section>

    <script src="./layout.js"></script>
</body>
</html>
