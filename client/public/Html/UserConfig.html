<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/preview.css">
    <title>Document</title>
</head>
<body>
    <aside>
        <form enctype="multipart/form-data" class="userEntriesForm"  >
            <div class="swatch">
                <input type="color" name="background-color" value="#FFFFFF">
                <div class="info">
                  <h3>Background</h3>
                  <span id="span1">#FFFFFF</span>
                </div>
            </div>
            <div class="swatch">
                <input type="color" name="text-color" id="text-color" value="#FFFFFF">
                <div class="info">
                  <h3>Texto</h3>
                  <span id="span2">#FFFFFF</span>
                </div>
            </div>
            <div class="swatch">
                <input type="color" name="primary-color" id="primary-color"  value="#262626">
                <div class="info">
                  <h3>Primaria</h3>
                  <span id="span3">#262626</span>
                </div>
            </div>
            <div class="swatch">
                <input type="color" name="secundary-co" id="secundary-color"  value="#00B0F0">
                <div class="info">
                  <h3>Secundaria</h3>
                  <span id="span4">#00B0F0</span>
                </div>
            </div>

            <input type="hidden" name="showDate" value="false">
            <input type="checkbox" id="showDate" name="showDate" value="true">
            <label for="showDate">Mostrar Data</label><br>

            <input type="hidden" name="showTime" value="false">
            <input type="checkbox" id="showTime" name="showTime" value="true">
            <label for="showTime">Mostrar Horário</label><br>

            <input type="hidden" name="showTemperature" value="false">
            <input type="checkbox" id="showTemperature" name="showTemperature" value="true">
            <label for="showTemperature">Mostrar Temperatura</label><br>

            <label for="logo" class="custom-file-upload">Logo(opcional)</label>
            <input type="file" id="logo" name="logo" accept="image/*" ><br><br>
        
            <label for="videos" class="custom-file-upload">Upload de Medias</label>
            <input type="file" id="videos" name="videos" accept="video/*,image/*"  multiple ><br><br>
        

            <button type="submit" id="update">Salvar</button>
        </form>
    </aside>
    <section class="preview">
        <h4>Preview</h4>
        <div class="layout1">
            <div class="div1"></div>
            <div class="carousel-ads">
                <div class="carousel">
                    <div class="carousel-item"><video src="../Videos/video1.mp4" autoplay loop muted></video></div>
                </div>
            </div>
            <div class="div3">
                <div>
                    <span>Senha:</span>
                    <h1>N0001</h1>
                </div>
                <div>
                    <span>Guichê:</span>
                    <h1>2</h1>
                </div>
            </div>
        </div>
    </section>
    <script src="../JS/userConfig.js"></script>
</body>
</html>
