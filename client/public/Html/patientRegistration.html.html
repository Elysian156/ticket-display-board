<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Styles/patientRegistration.css">
</head>
<body>
    <aside>   
        <div class="counter-display">
            <div>
                <span>Senha:</span>
                <h1 class="current-appointment-number">NN0011</h1>
            </div>
            <div>
                <span>Guichê:</span>
                <h1 class="current-reception-number">1</h1>
            </div>
        </div>   
        <div class="alert-condition">
        </div>  
        <table>
            <h4>Últimas Chamadas</h4>
            <thead>
                <tr>
                    <th><h4>Senha</h4></th>
                    <th><h4>Guichê</h4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>N0010</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>N0009</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>N0008</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>N0007</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>N0006</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>N0005</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>N0004</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>N0003</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>N0002</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </aside>
    <section>
        <form action="">
            <fieldset>
                <h2>Registro de Pacientes</h2>
                <!-- Validar se o CPF já existe e completar outros campos se for o caso, adicionar mascara de input -->
                <label for="input-cpf">CPF:</label>
                <input type="text" name="input-cpf" id="input-cpf" placeholder="Digite o CPF" required>
    
                <label for="input-cpf">Nome:</label>
                <input type="text" name="input-name" id="input-name" placeholder="Nome Completo" required>
    
                <label for="input-birthday" class="halfwidth">Aniversário:</label>
                <input type="date" name="input-birthday" id="input-birthday" class="halfwidth" min="2000-01-01" required>

                <label for="phone" class="">Celular:</label>
                <input type="tel" id="phone" name="phone" placeholder=" (00) 00000-0000"/>

                <!-- Modificar para se tornar multiple e manter uma interação agradavel -->
                <label for="priority">Elegibilidade para Fila Preferencial</label>
                <select id="eligibility-reason" name="eligibility_reason">
                    <option value="">Selecione um motivo</option>
                    <optgroup label="Idade">
                        <option value="idoso">Idoso (60+ anos)</option>
                    </optgroup>
                    <optgroup label="Gestante">
                        <option value="gestante">Gestante</option>
                    </optgroup>
                    <optgroup label="Deficiências">
                        <option value="deficiente">Pessoa com Deficiência</option>
                        <option value="deficiente_visual">Deficiência Visual</option>
                        <option value="deficiente_auditiva">Deficiência Auditiva</option>
                        <option value="deficiente_fisica">Deficiência Física</option>
                        <option value="deficiente_intelectual">Deficiência Intelectual</option>
                        <option value="deficiente_multipla">Deficiência Múltipla</option>
                    </optgroup>
                    <optgroup label="Daltonismo">
                        <option value="daltonismo">Pessoa com Daltonismo</option>
                        <option value="protanopia">Protanopia (Daltonismo Vermelho)</option>
                        <option value="deuteranopia">Deuteranopia (Daltonismo Verde)</option>
                        <option value="tritanopia">Tritanopia (Daltonismo Azul)</option>
                    </optgroup>
                    <optgroup label="Outros">
                        <option value="bebe">Pessoa com Bebê de Colo</option>
                        <option value="cronico">Pessoa com Doença Crônica</option>
                        <option value="outro">Outro</option>
                    </optgroup>
                </select>

                <button type="submit" id="submit-patient">Enviar</button>
            </fieldset>
            
        </form>
    </section>

    <img src="" alt="" id="">
</body>
</html>
